version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: chat-postgres
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat1234
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chat-redis
    ports:
      - "6380:6379"

volumes:
  postgres_data:
